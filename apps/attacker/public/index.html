<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attacker Portal</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #2b0b12, #0b0b10 60%);
        color: #f5f5f8;
      }
      a { color: inherit; text-decoration: none; }
      .banner {
        background: #b00020;
        color: #fff;
        padding: 10px 16px;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-align: center;
      }
      .wrap {
        max-width: 980px;
        margin: 0 auto;
        padding: 36px 16px 56px;
      }
      .title {
        font-size: 32px;
        margin: 0 0 10px;
        color: #ff6b6b;
      }
      .subtitle { margin: 0 0 24px; color: #c4c4d2; }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
      }
      .card {
        background: #14141b;
        border: 1px solid #2d1b1b;
        border-radius: 14px;
        padding: 18px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      .card h3 { margin: 0 0 8px; }
      .card p { margin: 0 0 12px; color: #b7b7c6; }
      .btn {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 8px;
        background: #b00020;
        color: #fff;
        font-weight: 700;
      }
      .muted {
        margin-top: 22px;
        color: #9a9aa6;
        font-size: 13px;
      }
      code { background: #1f1f25; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="banner">⚠ 攻撃者サイト / Attacker Site ⚠</div>
    <div class="wrap">
      <h1 class="title">攻撃者ポータル</h1>
      <p class="subtitle">学習用デモのための攻撃側ダッシュボードです。</p>

      <div class="grid">
        <div class="card">
          <h3>CSRF コメント投稿</h3>
          <p>ワンクリックでターゲットに対してコメント投稿CSRFを送信します。</p>
          <a class="btn" href="/csrf">CSRF を開く</a>
        </div>
        <div class="card">
          <h3>CSRF 自動購入</h3>
          <p>ページを開くと即座に購入リクエストを送信します。</p>
          <a class="btn" href="/auto-purchase">自動購入を開く</a>
        </div>
        <div class="card">
          <h3>ステータス</h3>
          <p>現在のターゲット: <code id="targetBase"></code></p>
          <p>環境変数 <code>TARGET_BASE</code> で変更できます。</p>
        </div>
      </div>

      <p class="muted">※学習目的のデモです。実運用では使用しないでください。</p>
    </div>

    <script>
      const TARGET_BASE = window.__TARGET_BASE__ || "http://localhost:4000";
      const el = document.getElementById("targetBase");
      if (el) el.textContent = TARGET_BASE;
    </script>
  </body>
</html>
